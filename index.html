<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        
        <h1>Welcome to my Weather API</h1>
        <br>
        <hr>
        <form id="city-search">
            <input type="text" id="city-input" placeholder="Input City here">
            <button type="submit" id="submit">Search</button>
        </form>
        <br>
        <hr>
        <city id="city">This is the City name, grabbed from search above</city>
        <div id="displayCityName"></div>
        <br>
        <hr>
        <high id="high">The high for today is:</high>
        <div id="highDetails"></div>
        <br>
        <hr>
        <low id="low">Today's low is</low>
        <div id="lowDetails"></div> 
        <br>
        <hr>
        <forecast id="forecast">What is the forecast lookin like today?</forecast>
        <div id="forecastDetails"></div>
        <br>
        <hr>
        <humidity id="humidity">Today's humidity percentage is:</humidity>
        <div id="humidDetails"></div>
        <br>
        <hr>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="dom.js" type="module" defer></script>
</body>
</html>
